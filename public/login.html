<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ROADMAP.AI</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="/" class="auth-logo">
                <div class="logo-icon">üó∫Ô∏è</div>
                <span>ROADMAP.AI</span>
            </a>
            
            <div class="auth-card">
                <h2 class="auth-title">WELCOME BACK</h2>
                <p class="auth-subtitle">Ready to continue your journey?</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label">EMAIL ADDRESS</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìß</span>
                            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">PASSWORD</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-full" id="loginBtn">LOGIN</button>
                </form>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <button class="btn btn-google btn-full" id="googleLoginBtn">
                    <span>üîµ</span> Continue with Google
                </button>
                
                <div class="auth-switch">
                    <span>Don't have an account?</span>
                    <a href="/signup" class="auth-link">SIGNUP</a>
                </div>
                
                <a href="/" class="auth-back">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Load Firebase config from server
        async function loadFirebaseConfig() {
            try {
                const response = await fetch('/api/firebase-config');
                if (!response.ok) {
                    throw new Error('Failed to load Firebase config');
                }
                return await response.json();
            } catch (error) {
                console.error('‚ùå Failed to load Firebase config:', error);
                // Fallback for development
                return {
                    apiKey: "PLACEHOLDER_API_KEY",
                    authDomain: "placeholder.firebaseapp.com",
                    projectId: "placeholder-project",
                    storageBucket: "placeholder.firebasestorage.app",
                    messagingSenderId: "123456789",
                    appId: "1:123456789:web:placeholder"
                };
            }
        }

        // Initialize Firebase
        let app, auth;
        (async function initFirebase() {
            try {
                const firebaseConfig = await loadFirebaseConfig();
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                console.log('Firebase initialized successfully');
            } catch (e) {
                console.error('Firebase initialization error:', e);
            }
        })();

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            btn.textContent = 'LOGGING IN...';
            btn.disabled = true;

            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                const idToken = await result.user.getIdToken();
                
                // Send token to server to create session
                await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken, email })
                });
                
                window.location.href = '/app';
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
                btn.textContent = 'LOGIN';
                btn.disabled = false;
            }
        });

        // Google Login - with debugging
        const googleBtn = document.getElementById('googleLoginBtn');
        console.log('Google button found:', !!googleBtn);
        
        googleBtn.addEventListener('click', async () => {
            console.log('üîµ Google button clicked!');
            const btn = googleBtn;
            btn.disabled = true;
            btn.innerHTML = '<span>üîµ</span> CONNECTING...';

            try {
                console.log('1. Starting Google sign-in...');
                const provider = new firebase.auth.GoogleAuthProvider();
                console.log('2. Opening Google popup...');
                const result = await auth.signInWithPopup(provider);
                console.log('3. Google login successful, user:', result.user.email);
                
                const idToken = await result.user.getIdToken();
                console.log('4. Got ID token, sending to server...');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken, email: result.user.email }),
                    credentials: 'same-origin'
                });
                
                console.log('5. Server response:', response.status, response.statusText);
                
                if (response.ok) {
                    console.log('6. Login successful! Redirecting to /app...');
                    window.location.href = '/app';
                } else {
                    const errorData = await response.json();
                    console.error('Server error:', errorData);
                    alert('Login failed: ' + (errorData.error || 'Server error'));
                    btn.disabled = false;
                    btn.innerHTML = '<span>üîµ</span> Continue with Google';
                }
            } catch (error) {
                console.error('Google login error:', error);
                alert('Google login failed: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<span>üîµ</span> Continue with Google';
            }
        });
    </script>
</body>
</html>
